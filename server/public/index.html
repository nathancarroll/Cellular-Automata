<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Canvas</title>
        <script src="vendors/angular.min.js"></script>
        <!-- <script src="scripts/canvas.js"></script> -->
        <script src="scripts/client.js"></script>
    </head>
    <body ng-app="CA-app">
        <div ng-controller="CA-controller as vm" ng-cloak>
            <div>
                <label for="">Neighbors
                <select ng-model="vm.neighbors">
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>                    
                </select>
                </label>    
                <label for="">Values
                <select ng-model="vm.states">
                    <option value=2>Blue & Red</option>
                    <option value=3>Blue & Red & Yellow</option>
                    <option value=4>Blue & Red & Yellow & Green</option>
                </select>
                </label>
                <input ng-model="vm.rule" type="number" placeholder="pick a rule">
                <button ng-click="vm.populate()">GO</button>
            </div>
            <canvas id="myCanvas"></canvas>
        </div>
    </body>
    <script>
    </script>
</html>
